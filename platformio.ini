[env:esp32]

platform = espressif32
board = esp32dev
framework = arduino

upload_speed = 1500000
monitor_speed = 115200
lib_deps =
    ;https://github.com/tzapu/WiFiManager.git
    https://github.com/danielbernalb/WiFiManager.git#AC2.0.12_wpa2
    https://github.com/Xinyuan-LilyGO/TTGO-T-Display.git
    sensirion/Sensirion Gadget BLE Arduino Lib@^1.1.0
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.20.1
    olikraus/U8g2@^2.34.13
    paulvha/sps30@^1.4.16
    sensirion/Sensirion I2C SEN5X@^0.3.0
    fu-hsi/PMS Library@^1.1.0
    adafruit/Adafruit SHT31 Library@^2.2.0
    adafruit/Adafruit AM2320 sensor library@^1.2.2
    adafruit/RTClib @ ^2.1.1
    lennarthennigs/Button2@^2.2.2

[env:esp8266]

platform = espressif8266
board = esp12e
framework = arduino

build_type = debug
monitor_filters = esp8266_exception_decoder

;board_build.f_cpu = 80000000L

upload_speed = 1500000
monitor_speed = 115200
lib_deps =
    ;https://github.com/tzapu/WiFiManager.git
    https://github.com/danielbernalb/WiFiManager.git#AireCiudadanoBranch
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.20.1
    olikraus/U8g2@^2.34.13
    paulvha/sps30@^1.4.16
    sensirion/Sensirion I2C SEN5X@^0.3.0
    fu-hsi/PMS Library@^1.1.0
    adafruit/Adafruit SHT31 Library@^2.2.0
    adafruit/Adafruit AM2320 sensor library@^1.2.2
    adafruit/RTClib @ ^2.1.1
    ; ESP8266 nuevas
    jwrw/ESP_EEPROM@^2.1.2

