; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32

[common]

upload_speed = 1500000
monitor_speed = 115200

[env:esp32]

platform = espressif32
board = esp32dev
framework = arduino

upload_speed = 1500000
monitor_speed = 115200
build_flags =
;    -D DEBUG_ESP_WIFI
    -D SRC_REV=001
;    -D EMOTICONS        ; Big emoticons, text and color visualization

lib_deps =
    https://github.com/Xinyuan-LilyGO/TTGO-T-Display.git
    ;https://github.com/adafruit/Adafruit_SCD30.git
    ;https://github.com/adafruit/Adafruit_BusIO.git
    https://github.com/tzapu/WiFiManager.git
    ;https://github.com/danielbernalb/WiFiManager.git
    https://github.com/knolleary/pubsubclient.git
    https://github.com/bblanchon/ArduinoJson.git
    https://github.com/LennartHennigs/Button2.git
    ;https://github.com/Sensirion/Sensirion_GadgetBle_Arduino_Library.git
    ;https://github.com/olikraus/u8g2.git
    olikraus/U8g2@^2.33.2
 
    https://github.com/paulvha/sps30.git
    https://github.com/Sensirion/arduino-i2c-sen5x.git
    https://github.com/fu-hsi/PMS.git
    https://github.com/adafruit/Adafruit_SHT31.git
	https://github.com/adafruit/Adafruit_AM2320.git
    
[env:esp8266]

platform = espressif8266
board = nodemcuv2
framework = arduino

upload_speed = 1500000
monitor_speed = 115200
build_flags =
;    -D DEBUG_ESP_WIFI
    -D SRC_REV=001
;    -D EMOTICONS        ; Big emoticons, text and color visualization

lib_deps =
    https://github.com/knolleary/pubsubclient.git
    https://github.com/bblanchon/ArduinoJson.git
    https://github.com/ThingPulse/esp8266-oled-ssd1306.git
    https://github.com/beegee-tokyo/DHTesp.git
    https://github.com/jwrw/ESP_EEPROM.git
    https://github.com/tzapu/WiFiManager.git
    https://github.com/datacute/DoubleResetDetector.git
    https://github.com/WifWaf/MH-Z19.git
    https://github.com/paulvha/scd30